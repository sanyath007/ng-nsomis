<section
	class="content"
	ng-controller="orController"
	ng-init="getCataractList($event);"
>
	<div class="container-fluid">
		<!-- Main row -->
		<div class="row">
			<section class="col-lg-12 connectedSortable">

				<div class="card">
					<div class="card-header">
						<h3 class="card-title">
							<i class="fas fa-user-nurse mr-1"></i>
							รายการผู้รับบริการผ่าตัดตา
						</h3>
					</div><!-- /.card-header -->
					<div class="card-body">

						<form action="" method="POST" class="form-inline">
							<div class="form-group">
								<label>วันที่ :</label>
								<input
									type="text"
									id="sdate"
									name="sdate"								
									ng-model="sdate"								
									class="form-control mr-2 ml-2"
									autocomplete="off"
								>
							</div>

							<div class="form-group">
								<label>ถึงวันที่ :</label>
								<input
									type="text"
									id="edate"
									name="edate"
									ng-model="edate"
									class="form-control mr-2 ml-2"
									autocomplete="off"
								>
							</div>

							<button ng-click="getCataractList($event)" class="btn btn-primary">ตกลง</button>
					
						</form>

					</div><!-- /.card-body -->
				</div><!-- /.card -->

				<div class="card">
					<div class="card-body">

						<div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th style="width: 3%; text-align: center;">ลำดับ</th>
										<th style="width: 6%; text-align: center;">AN</th>
										<th style="width: 6%; text-align: center;">HN</th>
										<th style="text-align: center;">ชื่อ-สกุล</th>
										<th style="width: 15%; text-align: center;">สิทธิการรักษา</th>
										<th style="width: 8%; text-align: center;">วันที่ D/C</th>
										<th style="width: 6%; text-align: center;">เวลา</th>
										<th style="width: 15%; text-align: center;">ICD10</th>
										<th style="width: 12%; text-align: center;">D/C วอร์ด</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="(index, row) in data">
                                        <td style="text-align: center;">{{ index+1 }}</td>
										<td style="text-align: center;">{{ row.an }}</td>
										<td style="text-align: center;">{{ row.hn }}</td>
										<td>{{ row.patname }}</td>
										<td>{{ row.pttype }}</td>
										<td style="text-align: center;">{{ row.dchdate | thdate }}</td>
										<td style="text-align: center;">{{ row.dchtime }}</td>
										<td style="text-align: center;">{{ row.pdx+ '-' +row.dx_des }}</td>
										<td>{{ row.wardname }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div><!-- /.table-responsive -->

					</div><!-- /.card-body -->
				</div><!-- /.card -->

			</section>
		</div><!-- Main row -->
	</div><!-- /.container-fluid-->
</section><!-- /.content -->

<script type="text/javascript">
	$(function() {
		$('#sdate').datepicker({
			autoclose: true,
			language: 'th',
			format: 'dd/mm/yyyy',
			thaiyear: true
		}).datepicker('update', new Date());

		$('#edate').datepicker({
			autoclose: true,
			language: 'th',
			format: 'dd/mm/yyyy',
			thaiyear: true,
		}).datepicker('update', new Date());
	});
</script>
