>

        <div id="covidTotalBarContainer" style="width: 100%; height: 640px; margin: 20px auto;"></div>

    </div>

    <div class="col-md-12">

        <div id="covidWardBarContainer" style="width: 100%; height: 640px; margin: 20px auto;"></div>

    </div>

    <div class="col-md-12">

        <div id="covidWeekBarContainer" style="width: 100%; height: 640px; margin: 20px auto;"></div>

    </div>
</div>
