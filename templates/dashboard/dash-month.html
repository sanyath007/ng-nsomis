<section
	class="content"
	ng-controller="homeController"
	ng-init="getOpVisitMonthData($event);
			getOpVisitTypeData($event);"
>
	<div class="container-fluid">		
		<div class="row">
			<div class="col-md-12" style="margin: 20px 0;">

				<form action="" method="POST" class="form-inline">
					<div class="form-group">
						<label>ระหว่างวันที่ :</label>
						<input
							type="text"
							id="sdate"
							name="sdate"
							ng-model="sdate"
							class="form-control"
							style="margin: 0 10px;"
							autocomplete="off"
						>
					</div>
					
					<div class="form-group">
						<label>ถึงวันที่ :</label>
						<input
							type="text"
							id="edate"
							name="edate"
							ng-model="edate"
							class="form-control"
							style="margin: 0 10px;"
							autocomplete="off"
						>
					</div>

					<button class="btn btn-primary" ng-click="getOpVisitMonthData($event);getOpVisitTypeData($event);">ตกลง</button>
				</form>

			</div><!-- /.col -->
		</div><!-- /.row -->

		<!-- Main row -->
		<div class="row">
			<section class="col-lg-12 connectedSortable">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">
							<i class="fas fa-users mr-1"></i>
							ยอดผู้ป่วยนอก
						</h3>
					</div><!-- /.card-header -->
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">

								<div id="opVisitBarContainer" style="width: 100%; height: 400px; margin: 20px auto;"></div>

							</div>

							<div class="col-md-6">

								<div id="opVisitTypePieContainer" style="width: 100%; height: 400px; margin: 20px auto;"></div>

							</div>
						</div>

					</div><!-- /.card-body-->
				</div><!-- /.card-->

			</section><!-- /.col-lg-12 -->
		</div><!-- Main row -->
	
	</div><!-- container-fluid -->
</div><!-- content -->

<script type="text/javascript">
	$(function() {
		$('#sdate').datepicker({
			autoclose: true,
	        language: 'th',
	        format: 'dd/mm/yyyy',
	        thaiyear: true
		});

		$('#edate').datepicker({
			autoclose: true,
	        language: 'th',
	        format: 'dd/mm/yyyy',
	        thaiyear: true
		});
	});
</script>
